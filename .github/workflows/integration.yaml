---
name: integration
on:
  pull_request:
  # push:
  #   branches:
  #     - main
  # tags:
  #   - v*
  workflow_call:

  workflow_dispatch:
    inputs:
      setenv:
        description: setenv (output to envfile)
        default: true
        type: boolean
        required: false
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false
jobs:
  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - id: dsv
        # If using as a template outside of the actual repo, you sould reference like this instead:
        # uses: DelineaXPM/dsv-github-action@v1 # renovate: tag=v1
        # DelineaXPM/dsv-github-action@main uses the default branch of a public repository
        uses: DelineaXPM/dsv-github-action@v1 # renovate: tag=v1
        with:
          domain: ${{ secrets.DSV_SERVER }}
          clientId: ${{ secrets.DSV_CLIENT_ID }}
          clientSecret: ${{ secrets.DSV_CLIENT_SECRET }}
          retrieve: |
            [
             {"secretPath": "dsv-github-action:secret-01", "secretKey": "value1", "outputVariable": "RETURN_VALUE_1"},
             {"secretPath": "dsv-github-action:secret-01", "secretKey": "value2", "outputVariable": "RETURN_VALUE_2"}
            ]
      - name: validate-first-value
        if: always()
        run: |
                  "This is a secret value you shouldn't echo ðŸ‘‰ ${{env.RETURN_VALUE_1 }}"
                      exit 1
                  fi